<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Diseño de Interiores</title>
    <style>
        /* Estilos CSS personalizados aquí */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .card {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Tienda de Diseño de Interiores</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Bienvenido a nuestra tienda de diseño de interiores</h2>
        <div class="card">
            <img src="imagen1.jpg" alt="Imagen 1">
            <h3>Diseño de Sala de Estar</h3>
            <p>Transforma tu sala de estar en un espacio elegante y acogedor.</p>
        </div>
        <div class="card">
            <img src="imagen2.jpg" alt="Imagen 2">
            <h3>Diseño de Cocina Moderna</h3>
            <p>Crea la cocina de tus sueños con nuestros diseños modernos.</p>
        </div>
    </div>
</body>
</html>
